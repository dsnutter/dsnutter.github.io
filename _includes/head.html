<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta property="og:locale" content="en_US" />

  <meta name="description" content="{{ page.description }}"/>
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.description }}" />

  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url | remove_first:'/' }}" />
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | remove_first:'/' }}" />

  <meta property="og:site_name" content="{{ site.title }}: {{ site.tagline }}" />
{% if page.date %}
  <meta property="article:published_time" content="{{ page.date }}" />
{% endif %}
{% if page.featuredImage %}
  <meta property="og:image" content="{{ site.url }}{{ site.DSN.imagePath | remove_first:'/' }}{{ page.url }}/{{ page.featuredImage }}" />
{% endif %}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/lanyon.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.DSN.analytics.LEC }}', 'auto');
    ga('send', 'pageview');

  </script>
  <meta name="p:domain_verify" content="e1bbbfd9d202a2f503b79859d6fbced4"/>
</head>
